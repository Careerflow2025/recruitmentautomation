<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input { margin: 10px 0; padding: 10px; width: 300px; }
        button { padding: 10px 20px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>

    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" value="testuser@example.com" required>
        <input type="password" id="signupPassword" placeholder="Password" value="password123" required>
        <button type="submit">Sign Up</button>
        <div id="signupResult"></div>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="testuser@example.com" required>
        <input type="password" id="loginPassword" placeholder="Password" value="password123" required>
        <button type="submit">Login</button>
        <div id="loginResult"></div>
    </form>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
        
        const SUPABASE_URL = 'https://lfoapqybmhxctqdqxxoa.supabase.co';
        const SUPABASE_ANON_KEY = window.location.hostname === 'localhost' ? 
            prompt('Enter your Supabase anon key:') : 'your-anon-key-here';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const resultDiv = document.getElementById('signupResult');

            try {
                resultDiv.innerHTML = 'Signing up...';
                const { data, error } = await supabase.auth.signUp({ email, password });
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">Success! Check your email for verification.</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                resultDiv.innerHTML = 'Logging in...';
                
                // Test via API first
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">API Login Success! Session: ${data.session ? 'Yes' : 'No'}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">API Error: ${data.error}</div>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
